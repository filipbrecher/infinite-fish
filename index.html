<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/public/fish.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Fish</title>
  </head>
  <body>
    <div id="app">
      <!-- Board -->
      <div id="board-wrapper">
        <!-- Layers with instances -->
        <div id="board"></div>
        <div id="drag-layer">
          <div id="selection-box"></div>
        </div>

        <!-- Workspaces list -->
        <div id="workspaces-list"></div>

        <!-- Sidebar -->
        <div id="sidebar">
          <div id="resizer"></div>
          <div id="sidebar-search">
            <input id="sidebar-search-input" type="text" placeholder="Search..." maxlength="319" autocomplete="off" spellcheck="false" />
            <div id="sidebar-search-unicode-input-wrapper" style="display: none">
              <div id="sidebar-search-unicode-input-button" title="Insert Codepoint At Caret"></div>
              <span id="sidebar-search-unicode-input-prefix">U+</span>
              <input id="sidebar-search-unicode-input" type="text" placeholder="0000" maxlength="7" autocomplete="off" spellcheck="false" />
            </div>
            <div id="sidebar-search-toggle-hidden" class="sidebar-search-toggle" title="Show Hidden Elements"></div>
            <div id="sidebar-search-toggle-discovery" class="sidebar-search-toggle" title="Show Only Discoveries"></div>
            <div id="sidebar-search-toggle-order" class="sidebar-search-toggle" title="Sort Order"></div>
          </div>
          <div id="sidebar-items"></div>
        </div>
      </div>

      <!-- Options -->
      <div id="options">
        <div id="settings-button" class="clickable-icon settings-icon"></div>
        <div id="saves-button" class="clickable-icon saves-icon"></div>
      </div>

      <!-- Popups -->
      <div id="popups-wrapper">
        <div id="popups-overlay" class="overlay"></div>

        <!-- Settings popup -->
        <div id="settings-popup" class="popup" style="display: none">
          <div class="popup-title">
            <div class="static-icon settings-icon"></div>
            Settings
            <div id="settings-apply-changes" class="options-button">Apply Changes</div>
          </div>
          <div id="settings-wrapper">
            <div id="settings-navigation">
              <div id="settings-navigation-general" class="settings-navigation-item">General</div>
              <div id="settings-navigation-controls" class="settings-navigation-item">Controls</div>
              <div id="settings-navigation-sidebar" class="settings-navigation-item">Sidebar</div>
            </div>

            <div id="settings-content">
              <!-- General settings -->
              <div id="settings-content-general" class="settings-section" data-section="general" style="display: none">General content
              </div>
              <!-- Controls settings -->
              <div id="settings-content-controls" class="settings-section" data-section="controls" style="display: none">Controls content
              </div>
              <!-- Sidebar settings -->
              <div id="settings-content-sidebar" class="settings-section" data-section="sidebar" style="display: none">Sidebar content
              </div>
            </div>
          </div>
        </div>

        <!-- Saves popup -->
        <div id="saves-popup" class="popup" style="display: none">
          <div class="popup-title">
            <div class="static-icon saves-icon"></div>
            Saves
            <div id="saves-import" class="options-button">Import</div>
            <div id="saves-create" class="options-button">Create new</div>
          </div>
          <div id="saves-list"></div>
        </div>
      </div>
    </div>
    <div id="state-overlay" class="overlay">
      <div id="overlay-text"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
