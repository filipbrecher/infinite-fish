<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/fish.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Fish</title>
  </head>
  <body>
    <div id="app">
      <div id="board"></div>
      <div id="drag-layer"></div>

      <div id="sidebar">
        <div id="resizer"></div>
      </div>

      <div id="options">
        <div id="settings-button" class="settings-icon clickable-icon"></div>
        <div id="saves-button" class="saves-icon clickable-icon"></div>
      </div>

      <div id="options-overlay" class="overlay"></div>
      <div id="settings-popup" class="popup" style="display: none">
        <div class="popup-title">
          <div class="settings-icon"></div>
          Settings
        </div>
      </div>
      <div id="saves-popup" class="popup" style="display: none">
        <div class="popup-title">
          <div class="saves-icon"></div>
          Saves
          <div id="saves-import">Import</div>
          <div id="saves-create">Create new</div>
        </div>
        <div id="saves-list"></div>
      </div>

      <div id="state-overlay" class="overlay">
        <div id="overlay-text"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
